<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>My Skills</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    
    <div class="container mt-3">

    <h2>My Skills</h2>

    <div class="progress" style="height: 40px;">
    <div class="progress-bar bg-success" style="width:90%;">90%</div>
    </div>
    </div>
    
    <!--Proficiency Percentage in CSS in Progress bar-->

        <p>CSS</p>
        <div class="progress" style="height: 40px;">
        <div class="progress-bar bg-primary" style="width: 80%;">80%</div>
        </div>

    </div>

        <p>Javascript</p>
        <div class="progress" style="height: 40px;">
        <div class="progress-bar bg-danger" style="width: 80%;">80%</div>
        </div>

    </div>

    <!--Proficiency Percentage in Bootstrap in Progress bar-->
    <div class="container mt-3">
        <p>BootStrap</p>
        <div class="progress" style="height: 40px;">
        <div class="progress-bar bg-secondary" style="width: 80%;">80%</div>

        </div>

        <div class="back-button mt-5 mx-3">
            <a class="btn btn-primary" href="Assignment-Progress Bar.html" target="_self">Back</a>
