<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Toast</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--Main Body of Toast-->
    <div class="container">
        <!--This is Main Heading-->
        <h3>Toast</h3>

        <!--This is Show Toast button - onclick you can see toast message-->
        <button type="button" class="btn btn-primary" id="toastbtn">Show Toast</button>


        <!--Toast Message Content-->
        <div class="toast">
            <!--toast header-->
            <div class="toast-header">
                <strong>Toast Header</strong>

            <!--toast close button-->
                <button type="button" data-bs-trigger="focus" data-bs-dismiss="toast" class="btn-close" ></button>
            </div>

            <!--This is Body of Toast Message-->
            <div class="toast-body">
                <p>Some text inside the toast body</p>
            </div>
        </div>
    </div>

    <!--Script for Toast Button and Message-->
    <script>
        document.getElementById("toastbtn").onclick = function() {
        var toastTriggerList = 
        [].slice.call(document.querySelectorAll('.toast'))
        var toastList = toastTriggerList.map(function (toast) {
            return new bootstrap.Toast(toast)
        });
        toastList.forEach(toast => toast.show());
    }
    </script>
</body>
</html>
