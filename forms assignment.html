<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <!---->
    <div class="container mt-3">
        <!--Form Heading-->
        <h2>Form Validation</h2>        
        <p>Try to submit the form.</p>

        <form action="#" class="was-validated">

            <div class="mb-3 mt-3">
                
                <!--Username Input Field-->
                <div class="form-floating">
                    <input type="text" class="form-input form-control" id="username" placeholder="Username" required>
                    <label for="username" class="form-label">Username</label>

                    <!--Valid or Invalid form details options-->
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field</div>                    
                </div><br>
                
                <!--Password Input Field-->    
                <div class="form-floating">
                    <input type="password" class="form-input form-control" id="password" placeholder="Password" required>
                    <label for="username" class="form-label">Password</label>
                    
                    <!--Valid or Invalid form details options-->
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out these field.</div>                    
                </div><br>

                <!--Full Name Input Field-->
                <div class="form-floating">
                    <input class="form-input form-control" type="text" id="name" placeholder="Full Name" required>
                    <label class="form-label" for="Name">Full Name</label>

                    <!--Valid or Invalid form details options-->
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out these field.</div>                    
                </div><br>

                <!--Email Input Field-->
                <div class="form-floating">
                    <input type="email" class="form-input form-control" id="email" placeholder="Email" required>
                    <label for="email" class="form-label">Email</label>

                    <!--Valid or Invalid form details options-->
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out these field.</div>
                </div>
            </div>

            <!--Checkbox & Details-->
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="checkbox" name="check-box" value="true" required>
                <label class="form-label" for="active">Please tick this Checkbox to continue before Submit the form details.</label>
                
                <!--Valid or Invalid form details options-->
                <div class="valid-feedback" style="font-size: 15px;">I Agree all of the terms and conditions & Ready to submit the Form Details.</div>
                <div class="invalid-feedback" style="font-size: 15px;">I agree to submit details.</div>
            </div>

            <!--Form Submit Button-->
            <div class="btn btn-primary btn-lg">Submit</div>

        </form>
    </div>
    
</body>
</html>
